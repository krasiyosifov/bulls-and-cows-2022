<!DOCTYPE html>

<html>

<head>
    <title>Bulls and Cows game</title>
</head>

<body>
    <form>
        <input type="number" id="d1" min="1" max="9">
        <input type="number" id="d2" min="0" max="9">
        <input type="number" id="d3" min="0" max="9">
        <input type="number" id="d4"  min="0" max="9">
    </form>
    <script>
        function isNumberValue(){
            n=[d1,d2,d3,d4]
            for (let i=0; i<=3;i++){
                d1=n[i];
                for(let j=i+1;j<=3;j++){
                    d2=n[j];
                    if(d1==d2){
                        return false;
                    }
                }
            }
            return true;
        }

        
    </script>
</body>
</html>
