<!DOCTYPE html>

<html>

<head>
    <title>Bulls and Cows game</title>
</head>

<body>
    <input type="text" id="my_number" minlength="4" maxlength="4" value="1234">
    <p>Click the button to get the number of the number field.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="validation_result">no validation yet</p>
    <script>
        function myFunction() {
            var numberValue = document.getElementById("my_number").value;
            console.log(numberValue);
            if (isNumberValid(numberValue)) {
                console.log("the number is valid");
                // TODO: put the result in the validation_result container
            } else {
                console.log("the number is invalid");
                // TODO: put the result in the validation_result container
            }
        }

        function isNumberValid(numberAsString) {
            var digits = numberAsString.split("");
            console.log(digits);
            for (let i = 0; i <= 3; i++) {
                d1 = digits[i];
                for (let j = i + 1; j <= 3; j++) {
                    d2 = digits[j];
                    if (d1 == d2) {
                        return false;
                    }
                }
            }
            return true;
        }
    </script>

    <div id="home_scene_container" class="scene_container">
        <!-- here goes the HTML code -->
    </div>

    <div id="how_to_play_scene_container" class="scene_container">
        <!-- here goes the HTML code -->
    </div>
    <div id="player_details_screen_container" class="scene_container">
        <!-- here goes the HTML code -->
        <div class="playerDetails">
            <form>
                <div class="detailsName">
                    <label for="name"><b>Enter nickname:</b></label>
                    <div>
                        <input class="inputPlayerName" type="text" id="name">
                        <button class="confirmButton" type="button"></button>
                    </div>
                </div>
                <div class="detailsNumber">
                    <label for="number"><b>Enter number:</b></label>
                    <div>
                        <input class="inputPlayerNumber" type="text" id="number">
                        <button class="confirmButton" type="button"></button>
                    </div>
                </div>
                <label class="errorLabel" for="error">Error!</label>
            </form>
            <button class="howToPlay">?</button>
        </div>
    </div>
    <div id="winning_page_container" class="scene_container">
        <!-- here goes the HTML code -->
        <div class="endGame">
            <form>
                <div class="winnigLabels">
                    <label for="theWinnerIs"><b>THE WINNER IS:</b></label><br>
                    <label for="winner"><b>...</b></label>
                </div>
                <div class="buttonOptions">
                    <button type="button" id="revengeButton">REVENGE</button>
                    <button type="button" id="newGameButton">NEW GAME</button>
                    <button type="button" id="exitButton">EXIT</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
